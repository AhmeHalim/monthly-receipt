<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد إيصالات اتحاد الملاك</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #2c5aa0;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #2c5aa0;
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .form-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            color: #2c5aa0;
            min-width: 60px;
        }

        .form-group select,
        .form-group input {
            padding: 8px 12px;
            border: 2px solid #2c5aa0;
            border-radius: 6px;
            font-size: 16px;
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #2c5aa0, #1e3f73);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 90, 160, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .receipt-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
            page-break-after: always;
            height: auto;
            min-height: 600px;
        }

        .receipt-grid:last-child {
            page-break-after: auto;
        }

        .receipt {
            border: 3px solid #2c5aa0;
            border-radius: 12px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            box-shadow: 0 6px 15px rgba(44, 90, 160, 0.15);
            page-break-inside: avoid;
            position: relative;
            overflow: hidden;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        .receipt::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #2c5aa0, #1e3f73, #2c5aa0);
        }

        .receipt-header {
            text-align: center;
            border-bottom: 3px double #2c5aa0;
            padding-bottom: 12px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: -20px -20px 15px -20px;
            padding: 15px 20px 12px 20px;
            border-radius: 9px 9px 0 0;
        }

        .receipt-title {
            color: #2c5aa0;
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1.4;
        }

        .receipt-number {
            color: #6c757d;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            background: #fff;
            padding: 6px 12px;
            border-radius: 15px;
            display: inline-block;
            border: 2px solid #e9ecef;
        }

        .receipt-body {
            font-size: 16px;
            line-height: 1.5;
            flex: 1;
        }

        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 6px;
            background: rgba(44, 90, 160, 0.08);
            border-right: 4px solid #2c5aa0;
        }

        .field:nth-child(even) {
            background: rgba(44, 90, 160, 0.12);
        }

        .field-label {
            font-weight: bold;
            color: #495057;
            min-width: 80px;
            font-size: 16px;
        }

        .field-value {
            color: #2c5aa0;
            font-weight: 600;
            text-align: left;
            font-size: 16px;
        }

        .amount-field {
            background: linear-gradient(135deg, #28a745, #20c997) !important;
            color: white !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 12px !important;
            margin: 10px 0 !important;
            text-align: center;
            box-shadow: 0 3px 6px rgba(40, 167, 69, 0.3);
        }

        .amount-field .field-label,
        .amount-field .field-value {
            color: white !important;
            font-size: 17px;
            font-weight: bold;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 15px;
            padding-top: 12px;
            border-top: 2px solid #e9ecef;
            font-size: 13px;
            color: #6c757d;
            background: rgba(44, 90, 160, 0.05);
            margin-left: -20px;
            margin-right: -20px;
            margin-bottom: -20px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 12px;
            border-radius: 0 0 9px 9px;
            line-height: 1.4;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }

            @page {
                size: A4 portrait;
                margin: 10mm;
            }

            body {
                background: white;
                font-size: 12px;
                margin: 0;
                padding: 0;
            }

            .controls, .header, .status {
                display: none !important;
            }

            .container {
                max-width: none;
                margin: 0;
                padding: 0;
                box-shadow: none;
            }

            .receipt-grid {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                grid-template-rows: repeat(2, 1fr) !important;
                gap: 8mm !important;
                page-break-after: always;

                height: 267mm;

                overflow: hidden;
            }

            .receipt-grid:last-child {
                page-break-after: auto;
            }

            .receipt {
                break-inside: avoid !important;
                border: 3px solid #000 !important;
                padding: 5mm !important;
                box-shadow: none !important;
                background: white !important;
                border-radius: 4mm;
                margin: 0 !important;
                width: 91mm !important;
                height: 140mm !important;
                max-height: 140mm !important;
                overflow: hidden;
                font-size: 14px !important;
                display: flex !important;
                flex-direction: column !important;
            }

            .receipt-header {
                margin: -5mm -5mm 3mm -5mm !important;
                padding: 4mm !important;
                background: #f8f8f8 !important;
                border-bottom: 2px solid #2c5aa0 !important;
                border-radius: 3mm 3mm 0 0 !important;
                flex-shrink: 0 !important;
            }

            .receipt-title {

            }

            .receipt-number {

                border: 2px solid #e9ecef !important;
                font-weight: bold !important;
            }

            .receipt-body {
                flex: 1 !important;
                font-size: 14px !important;
                line-height: 1.4 !important;
                margin: 3mm 0 !important;
            }

            .field {
                padding: 3mm 4mm !important;
                margin: 2mm 0 !important;
                font-size: 14px !important;
                border-radius: 2.5mm !important;
                border-right: 3mm solid #2c5aa0 !important;
            }

            .field-label,
            .field-value {
                font-size: 14px !important;
            }

            .amount-field {
                background: #28a745 !important;
                color: white !important;
                padding: 4mm !important;
                margin: 3mm 0 !important;
                border: none !important;
                border-radius: 3mm !important;
            }

            .amount-field .field-label,
            .amount-field .field-value {
                color: white !important;
                font-size: 14px !important;
                font-weight: bold !important;
            }

            .receipt-footer {
                margin: 3mm -4mm -4mm -4mm !important;
                padding: 3mm 4mm !important;
                font-size: 11px !important;
                border-radius: 0 0 3mm 3mm !important;
                line-height: 1.3 !important;
                flex-shrink: 0 !important;
                background: #f8f8f8 !important;
                border-top: 2px solid #e9ecef !important;
            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .receipt-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        { receiptNo: 82, floor: 13, apartment: 25, name: "أحمد", title: "الأستاذ", amount: "ثلاثمائة وخمسون جنيهاً", month: "أغسطس", year: "2025" },
        { receiptNo: 83, floor: 13, apartment: 26, name: "عبداللة على", title: "الأستاذ", amount: "ثلاثمائة جنيهاً", month: "أغسطس", year: "2025" },
        { receiptNo: 84, floor: "السطح", apartment: null, name: "أحمد النقاش", title: "الأستاذ", amount: "ثلاثمائة وخمسون جنيهاً", month: "أغسطس", year: "2025" }
    ];

    function showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        setTimeout(() => {
            statusDiv.innerHTML = '';
        }, 4000);
    }

    function createReceiptHTML(data) {
        const apartmentText = data.apartment ? `شقة رقم ${data.apartment}` : '';
        const floorText = data.floor === "السطح" ? data.floor : `الدور ${data.floor}`;

        return `
            <div class="receipt" id="receipt-${data.receiptNo}">
                <div class="receipt-header">
                    <h3 class="receipt-title">إيصال سداد اشتراك شهري لاتحاد الملاك</h3>
                    <p class="receipt-number">إيصال رقم: ${data.receiptNo}</p>
                </div>

                <div class="receipt-body">
                    <div class="field">
                        <span class="field-label">المكان:</span>
                        <span class="field-value">${floorText}</span>
                    </div>

                    ${apartmentText ? `
                    <div class="field">
                        <span class="field-label">الشقة:</span>
                        <span class="field-value">${apartmentText}</span>
                    </div>
                    ` : ''}

                    <div class="field">
                        <span class="field-label">الاسم:</span>
                        <span class="field-value">${data.title} ${data.name}</span>
                    </div>

                    <div class="field">
                        <span class="field-label">الشهر:</span>
                        <span class="field-value">${data.month}</span>
                    </div>

                    <div class="field">
                        <span class="field-label">السنة:</span>
                        <span class="field-value">${data.year}</span>
                    </div>

                    <div class="field amount-field">
                        <span class="field-label">قيمة الاشتراك:</span>
                        <span class="field-value">${data.amount}</span>
                    </div>
                </div>

                <div class="receipt-footer">
                    <p>شكراً لكم على التزامكم بسداد الاشتراك الشهري</p>
                    <p>تاريخ الإصدار: ${new Date().toLocaleDateString('ar-EG')}</p>
                </div>
            </div>
        `;
    }

    function generateAllReceipts() {
        const container = document.getElementById('receiptsContainer');
        const selectedMonth = document.getElementById('monthInput').value;
        const selectedYear = document.getElementById('yearInput').value;

        if (!container) {
            showStatus('خطأ: لا يمكن العثور على حاوي الإيصالات', 'error');
            return;
        }

        container.innerHTML = '';

        try {
            // تجميع الإيصالات في مجموعات من 4 إيصالات (2x2) بدلاً من 6
            for (let i = 0; i < receiptsData.length; i += 4) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'receipt-grid';

                // إضافة 4 إيصالات في كل صفحة
                for (let j = 0; j < 4 && i + j < receiptsData.length; j++) {
                    const receipt = receiptsData[i + j];
                    const updatedReceipt = {
                        ...receipt,
                        month: selectedMonth,
                        year: selectedYear
                    };
                    pageDiv.innerHTML += createReceiptHTML(updatedReceipt);
                }

                container.appendChild(pageDiv);
            }

            showStatus(`تم إنشاء ${receiptsData.length} إيصال لشهر ${selectedMonth} ${selectedYear} بنجاح! 🎉`, 'success');
        } catch (error) {
            console.error('خطأ في إنشاء الإيصالات:', error);
            showStatus('حدث خطأ أثناء إنشاء الإيصالات', 'error');
        }
    }

    function clearReceipts() {
        const container = document.getElementById('receiptsContainer');
        if (container) {
            container.innerHTML = '';
            showStatus('تم مسح جميع الإيصالات', 'info');
        }
    }

    function printReceipts() {
        const container = document.getElementById('receiptsContainer');

        if (!container || !container.children.length) {
            showStatus('يرجى إنشاء الإيصالات أولاً!', 'info');
            return;
        }

        try {
            window.print();
            showStatus('تم فتح نافذة الطباعة', 'success');
        } catch (error) {
            console.error('خطأ في الطباعة:', error);
            showStatus('حدث خطأ أثناء الطباعة', 'error');
        }
    }

    async function downloadPDF() {
        const container = document.getElementById('receiptsContainer');

        if (!container || !container.children.length) {
            showStatus('يرجى إنشاء الإيصالات أولاً!', 'info');
            return;
        }

        showStatus('جاري إنشاء ملف PDF... 📄', 'info');

        try {
            // التحقق من توفر المكتبات
            if (typeof window.jspdf === 'undefined' || typeof html2canvas === 'undefined') {
                throw new Error('مكتبات PDF غير متاحة');
            }

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');

            const pages = Array.from(container.children);

            for (let i = 0; i < pages.length; i++) {
                if (i > 0) {
                    pdf.addPage();
                }

                const page = pages[i];

                // إنشاء نسخة للطباعة من الصفحة
                const printVersion = page.cloneNode(true);

                // تطبيق أنماط الطباعة على النسخة
                printVersion.style.cssText = `
                    display: grid !important;
                    grid-template-columns: repeat(2, 1fr) !important;
                    grid-template-rows: repeat(2, 1fr) !important;
                    gap: 8mm !important;
                    width: 190mm !important;
                    height: 267mm !important;
                    max-height: 267mm !important;
                    overflow: hidden !important;
                    background: white !important;
                    margin: 0 !important;
                    padding: 0 !important;
                    box-sizing: border-box !important;
                `;

                // تطبيق أنماط الطباعة على الإيصالات
                const receipts = printVersion.querySelectorAll('.receipt');
                receipts.forEach(receipt => {
                    receipt.style.cssText = `
                        break-inside: avoid !important;
                        border: 3px solid #000 !important;
                        padding: 5mm !important;
                        box-shadow: none !important;
                        background: white !important;
                        border-radius: 4mm !important;
                        margin: 0 !important;
                        width: 91mm !important;
                        height: 140mm !important;
                        max-height: 140mm !important;
                        overflow: hidden !important;
                        font-size: 14px !important;
                        font-family: Arial, sans-serif !important;
                        display: flex !important;
                        flex-direction: column !important;
                        box-sizing: border-box !important;
                    `;

                    // تحسين العناصر الداخلية
                    const header = receipt.querySelector('.receipt-header');
                    if (header) {
                        header.style.cssText = `
                            margin: -5mm -5mm 3mm -5mm !important;
                            padding: 4mm !important;
                            background: #f8f8f8 !important;
                            border-bottom: 2px solid #2c5aa0 !important;
                            border-radius: 3mm 3mm 0 0 !important;
                            flex-shrink: 0 !important;
                            text-align: center !important;
                        `;
                    }

                    const title = receipt.querySelector('.receipt-title');
                    if (title) {
                        title.style.cssText = `
                            font-size: 16px !important;
                            margin: 0 0 3mm 0 !important;
                            line-height: 1.4 !important;
                            font-weight: bold !important;
                            color: #2c5aa0 !important;
                        `;
                    }

                    const receiptNumber = receipt.querySelector('.receipt-number');
                    if (receiptNumber) {
                        receiptNumber.style.cssText = `
                            font-size: 14px !important;
                            padding: 2.5mm 4mm !important;
                            border-radius: 10px !important;
                            background: white !important;
                            color: #6c757d !important;
                            display: inline-block !important;
                            border: 2px solid #e9ecef !important;
                            font-weight: bold !important;
                        `;
                    }

                    const body = receipt.querySelector('.receipt-body');
                    if (body) {
                        body.style.cssText = `
                            flex: 1 !important;
                            font-size: 14px !important;
                            line-height: 1.4 !important;
                            margin: 3mm 0 !important;
                        `;
                    }

                    const fields = receipt.querySelectorAll('.field');
                    fields.forEach(field => {
                        if (field.classList.contains('amount-field')) {
                            field.style.cssText = `
                                background: #28a745 !important;
                                color: white !important;
                                padding: 4mm !important;
                                margin: 3mm 0 !important;
                                border: none !important;
                                border-radius: 3mm !important;
                                display: flex !important;
                                justify-content: space-between !important;
                                align-items: center !important;
                                font-size: 14px !important;
                                font-weight: bold !important;
                            `;
                        } else {
                            field.style.cssText = `
                                padding: 3mm 4mm !important;
                                margin: 2mm 0 !important;
                                font-size: 14px !important;
                                border-radius: 2.5mm !important;
                                border-right: 3mm solid #2c5aa0 !important;
                                background: rgba(44, 90, 160, 0.15) !important;
                                display: flex !important;
                                justify-content: space-between !important;
                                align-items: center !important;
                            `;
                        }
                    });

                    const fieldLabels = receipt.querySelectorAll('.field-label');
                    fieldLabels.forEach(label => {
                        label.style.cssText = `
                            font-size: 14px !important;
                            font-weight: bold !important;
                            color: ${label.closest('.amount-field') ? 'white' : '#495057'} !important;
                        `;
                    });

                    const fieldValues = receipt.querySelectorAll('.field-value');
                    fieldValues.forEach(value => {
                        value.style.cssText = `
                            font-size: 14px !important;
                            font-weight: bold !important;
                            color: ${value.closest('.amount-field') ? 'white' : '#2c5aa0'} !important;
                        `;
                    });

                    const footer = receipt.querySelector('.receipt-footer');
                    if (footer) {
                        footer.style.cssText = `
                            margin: 3mm -5mm -5mm -5mm !important;
                            padding: 3mm 4mm !important;
                            font-size: 11px !important;
                            border-radius: 0 0 3mm 3mm !important;
                            line-height: 1.3 !important;
                            flex-shrink: 0 !important;
                            background: #f8f8f8 !important;
                            text-align: center !important;
                            color: #6c757d !important;
                            border-top: 2px solid #e9ecef !important;
                        `;
                    }
                });

                // إضافة النسخة إلى الصفحة مؤقتاً
                document.body.appendChild(printVersion);

                // إنشاء canvas من النسخة المحسنة
                const canvas = await html2canvas(printVersion, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    allowTaint: true,
                    logging: false,
                    width: 794, // A4 width at 96 DPI (210mm)
                    height: 1123, // A4 height at 96 DPI (297mm)
                    windowWidth: 794,
                    windowHeight: 1123
                });

                // إزالة النسخة المؤقتة
                document.body.removeChild(printVersion);

                const imgData = canvas.toDataURL('image/png', 1.0);

                // إضافة الصورة للـ PDF بأبعاد A4 الصحيحة
                pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
            }

            const fileName = `ايصالات_اتحاد_الملاك_${document.getElementById('monthInput').value}_${document.getElementById('yearInput').value}.pdf`;
            pdf.save(fileName);

            showStatus('تم تحميل ملف PDF بنجاح! 📥', 'success');

        } catch (error) {
            console.error('خطأ في إنشاء PDF:', error);
            showStatus(`حدث خطأ في إنشاء ملف PDF: ${error.message}`, 'error');
        }
    }

    // إنشاء الإيصالات تلقائياً عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        generateAllReceipts();
    });

    // إعادة إنشاء الإيصالات عند تغيير الشهر أو السنة
    document.getElementById('monthInput').addEventListener('change', generateAllReceipts);
    document.getElementById('yearInput').addEventListener('change', generateAllReceipts);
</script>
</body>
</html>
