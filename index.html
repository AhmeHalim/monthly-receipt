        async function downloadPDF() {
            const container = document.getElementById('receiptsContainer');
            
            if (!container.children.length) {
                showStatus('ูุฑุฌู ุฅูุดุงุก ุงูุฅูุตุงูุงุช ุฃููุงู!', 'info');
                return;
            }

            showStatus('ุฌุงุฑู ุฅูุดุงุก ููู PDF... ๐', 'info');

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const receipts = Array.from(container.children);
                const receiptsPerPage = 4;
                
                for (let i = 0; i < receipts.length; i += receiptsPerPage) {
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    // ุฅูุดุงุก container ูุคูุช ูู 4 ุฅูุตุงูุงุช
                    const tempContainer = document.createElement('div');
                    tempContainer.style.cssText = `
                        display: grid;
                        grid-template-columns: 1fr 1fr;
                        gap: 15px;
                        padding: 10px;
                        background: white;
                        width: 800px;
                        font-size: 11px;
                    `;
                    
                    // ุฅุถุงูุฉ 4 ุฅูุตุงูุงุช (ุฃู ุฃูู ูู ุงูุตูุญุฉ ุงูุฃุฎูุฑุฉ)
                    for (let j = 0; j < receiptsPerPage && i + j < receipts.length; j++) {
                        const receiptClone = receipts[i + j].cloneNode(true);
                        receiptClone.style.cssText = `
                            border: 2px solid #000;
                            padding: 15px;
                            background: white;
                            height: 340px;
                            overflow: hidden;
                            font-size: 11px;
                            box-sizing: border-box;
                        `;
                        tempContainer.appendChild(receiptClone);
                    }
                    
                    document.body.appendChild(tempContainer);
                    
                    const canvas = await html2canvas(tempContainer, {
                        scale: 2,
                        useCORS: true,
                        backgroundColor: '#ffffff',
                        width: 800,
                        height: 600
                    });
                    
                    document.body.removeChild(tempContainer);
                    
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 190;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, Math.min(imgHeight, 270));
                }
                
                pdf.save(`ุงูุตุงูุงุช_ุงุชุญุงุฏ_ุงูููุงู_${document.getElementById('monthInput').value}_${document.getElementById('yearInput').value}.pdf`);
                showStatus('ุชู ุชุญููู ููู PDF ุจูุฌุงุญ! ๐ฅ', 'success');
                
            } catch (error) {
                console.error('ุฎุทุฃ ูู ุฅูุดุงุก PDF:', error);
                showStatus('ุญุฏุซ ุฎุทุฃ ูู ุฅูุดุงุก ููู PDF', 'info');
            }
        }
